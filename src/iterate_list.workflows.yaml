# [START workflows_iterate_list]
  - assignStep:
      assign:
          - list: [1, 2, 3, 4, 5]
          - sum: 0
  - loopStep:
      for:
          value: v                         # required, v = 1, 2, â€¦, 5
          in: ${list}
          steps:
              - getStep:
                  assign:
                      - sum: ${sum + v}
  - returnStep:
          return: ${sum}                   # sum is 15
# [END workflows_iterate_list]
