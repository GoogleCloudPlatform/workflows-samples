# [START workflows_connector_integrations]
# This workflow sends a List request to Application Integration API.
main:
  steps:
    - init:
        assign:
          - project: "YOUR_PROJECT_ID"
          - location: "LOCATION"
  - get_list:
      call: googleapis.integrations.v1.projects.locations.integrations.list
      args:
        location: ${location}
        parent: ${"projects/" + project + "/locations/" + location}
      result: response
  - the_end:
      return: ${response}
# [END workflows_connector_integrations]
