# [START workflows_quickstart]
main:
  params:
    - input
  steps:
    - checkInput:
        switch:
          - condition: '${"searchTerm" in input}'
            assign:
              - searchTerm: '${input.searchTerm}'
            next: readWikipedia
    - getLocation:
        assign:
          - currentLocation: '${text.split(sys.get_env("GOOGLE_CLOUD_LOCATION"), "-")}'
    - assignLocation:
        assign:
          - searchTerm: '${currentLocation}'
    - readWikipedia:
        call: http.get
        args:
          url: 'https://en.wikipedia.org/w/api.php'
          query:
            action: opensearch
            search: '${searchTerm}'
        result: wikiResult
    - returnOutput:
        return: '${wikiResult.body[1]}'
# [END workflows_quickstart]
