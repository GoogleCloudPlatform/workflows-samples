name: Lint YAML
on: [pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Install yamllint
        run: python -m pip install yamllint
      - name: Lint
        # Autodetected 'github' format not decorating code as expected.
        # https://github.com/adrienverge/yamllint/blob/master/docs/integration.rst#integration-with-github-actions
        run: yamllint . --format standard
